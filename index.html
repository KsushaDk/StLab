<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS.1</title>
  </head>
  <body>
    <form class="form">
      <h2 class="form__title">Array Processing Tool</h2>
      <div class="form__field">
        <label class="form__field_label">Sub Sum</label>
        <input
          class="form__field_input"
          id="subsum-first"
          type="text"
          placeholder="..."
        />
        <input
          class="form__field_input"
          id="subsum-second"
          type="text"
          placeholder="..."
        />
        <output class="form__field_input-result" id="subsum-result"></output>
      </div>
      <div class="form__field">
        <label class="form__field_label" for="search">Search</label>
        <input
          class="form__field_input"
          id="search"
          type="text"
          placeholder="..."
        />
        <output class="form__field_input-result" id="search-result"></output>
      </div>
      <div class="form__field">
        <label class="form__field_label" for="selection">Selection Task</label>
        <input
          class="form__field_input"
          id="selection"
          type="text"
          placeholder="..."
        />
        <output class="form__field_input-result" id="selection-result"></output>
      </div>

      <h2 class="form__title">Date Display Formatter</h2>
      <div class="form__field">
        <input
          class="form__field_input"
          id="date"
          type="text"
          placeholder="..."
        />
        <output class="form__field_input-result" id="date-hyphen"></output>
        <output class="form__field_input-result" id="date-month"></output>
        <output class="form__field_input-result" id="date-revert"></output>
        <output
          class="form__field_input-result"
          id="date-hyphen-revert"
        ></output>
        <output class="form__field_input-result" id="date-from-now"></output>
      </div>

      <h2 class="form__title">Text Formatter</h2>
      <div class="form__field">
        <textarea
          class="form__field_textarea"
          id="text"
          rows="2"
          placeholder="..."
        >
        </textarea>
        <output class="form__field_textarea" id="text-result"></output>
      </div>

      <h2 class="form__title">String calculator</h2>
      <div class="form__field_calc">
        <output id="calc-result"></output>
      </div>

      <h2 class="form__title">Array Sorter</h2>
      <div class="form__field">
        <input
          class="form__field_input"
          id="sorter-one"
          type="text"
          placeholder="..."
        />
        <input
          class="form__field_input"
          id="sorter-two"
          type="text"
          placeholder="..."
        />
        <input
          class="form__field_input"
          id="sorter-three"
          type="text"
          placeholder="..."
        />
        <input
          class="form__field_input"
          id="sorter-four"
          type="text"
          placeholder="..."
        />
        <output class="form__field_input-result" id="sorter-result"></output>
      </div>
      <h2 class="form__title">Binary Converter</h2>
      <div class="form__field">
        <input
          class="form__field_input"
          id="converter"
          type="text"
          placeholder="..."
        />
        <output class="form__field_input-result" id="converter-result"></output>
      </div>
      <h2 class="form__title">Caching calculator</h2>
      <div class="form__field">
        <input
          class="form__field_input"
          id="cache-calc"
          type="text"
          placeholder="..."
        />
        <output
          class="form__field_input-result"
          id="cache-calc-result"
        ></output>
      </div>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
